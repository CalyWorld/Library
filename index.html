<body>

<button id="addbtn">Add form</button>
    <div id ='form-container'> 
        <form id="form">

            <label for="fname">Title:</label>
            <input type="text" id= "fname" placeholder="Title.." name="titlename">
            <br>

        
            <label for="lname">Author:</label>
            <input type="text" id="lname" placeholder="Name of Author.." name="authorname">
            <br>
        
            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="Number.." name="number">
            <br>

        
            <label for="read">Read:</label>
            <select name="read" id="read">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            <br><br>   
            <input type = "button" id="submit" value="Submit">  
        </form>

    </div>

    <div id="folder">
    </div>
