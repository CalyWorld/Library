<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="library.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div id="intro">
        <h1>Welcome to my Library</h1>
        <p id="subtitle">Please kindly add your own Books</p>
    </div>
    <div id="button-container">
        <button id="addbtn">Add Books</button>
    </div>
    <div id='form-container'>
        <form novalidate id="form">
            <ul>
                <li>
                    <label for="fname">Title:</label>
                    <input type="text" name="fname" id="fname" required minlength="5">
                    <span class="error" aria-live="polite"></span>
                </li>
                <li>

                    <label for="lname">Author:</label>
                    <input type="text" name="lname" id="lname" required minlength="3">
                    <span class="error" aria-live="polite"></span>
                </li>
                <li>
                    <label for="Page">Pages:</label>
                    <input type="tel" name="phone" id="pages" required maxlength="15">
                    <span class="error" aria-live="polite"></span>
                </li>
                <li>
                    <label for="read">Read:</label>
                    <input type="checkbox" name="read" id="read" />
                </li>

                <li class="submitbtn">
                    <input type = "button" class="submit" value="Submit">  
                </li>
            </ul>
        </form>
    </div>

    <div id="folder">
    </div>

</body>


</html>
